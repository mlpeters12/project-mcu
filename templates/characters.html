{% extends 'base.html' %}

{% block body %}
  <head>
    <title>Characters</title>
  </head>

    <h1 id="characters" class="page-header">CHARACTERS</h1>

    <div id="character-list" class="row">
      {% for character in characters %}

              <div class="div">
                  <h3 id="char">{{ character.character_name }}</h3>
                      <a href="/characters/{{ character.character_id }}"> <img id="img" style="max-height:220px" src="{{ character.image1 }}" class="">
                      </a>
              </div>

          </div>
      {% endfor %}
    </div>
    <div id="footer">
    <div class="container">
      <p> <img align="left" style="height:20px" src="/static/img/TMDb.png"> This product uses the TMDb API but is not endorsed or certified by TMDb.</p>

      </div>
    </div>

{% endblock %}
