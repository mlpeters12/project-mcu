{% extends 'base.html' %}

{% block body %}

    <h1>{{ movie_info.movie_name }}</h1>
    <p>Released: {{ movie_info.release_date }}</p>

    <div class="row">

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://image.tmdb.org/t/p/w185/{{ movie_info.image }}" class="img-responsive">
        </div>

    </div>

    <div class="movie-details">

        <h3>Movie Synopsis</h3>

        <p> {{ movie_info.description }}</p>
    </div>

{% endblock %}
