{% extends 'base.html' %}

{% block body %}
    <h2>Movies in the MCU</h2>

    <div id="movie-list" class="row">
      {% for movie in movies %}
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 movie-summary">

              <div class="well">
                  <h3><a href="/movies/{{ movie.movie_id }}">{{ movie.movie_name }}</a></h3>
                  <a href="/movies/{{ movie.movie_id }}">
                      <img src="{{ movie.image }}" class="img-circle">
                  </a>

                  <div class="released_at">{{ movie.release_date }}</div>
                  <a class="btn btn-primary" href="/movies/{{ movie.movie_id }}">Details</a>
              </div>

          </div>
      {% endfor %}
    </div>

{% endblock %}
