{% extends 'base.html' %}

{% block body %}
  <head>
    <title>Characters</title>
  </head>

    <h2>Characters in the MCU</h2>

    <div id="character-list" class="row">
      {% for character in characters %}
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 character-summary">

              <div class="well">
                  <h3>{{ character.character_name }}</h3>
                    <h4>{{ character.civilian_name}}</h4>
                      <img style="max-height:220px" src="{{ character.image1 }}" class="img-responsive">
                  <a class="btn btn-primary" href="/characters/{{ character.character_id }}">Details</a>
              </div>

          </div>
      {% endfor %}
    </div>

{% endblock %}
