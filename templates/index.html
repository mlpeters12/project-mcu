  d3.csv("/static/graph2.csv", makeForceGraph);

  function makeForceGraph(error, links) {
    console.log(links);
    debugger

    var nodes = {};

    // Compute the distinct nodes from the links.

    links.forEach(function (link) {

      link.source = nodes[link.source] ||
          (nodes[link.source] = {name: link.source, source: link.source});

      link.target = nodes[link.target] ||
          (nodes[link.target] = {name: link.target, source: link.source.name});
      link.value = +link.value;

    });

    var width = 960;
    var height = 500;

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(150)
        .charge(-450)
        .on("tick", tick)
        .start();

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    // add the links and the arrows

    var path = svg.selectAll(".link")
        .data(force.links())
        .enter().append("line")
        .attr("class", "link");
      
    // define the nodes

    var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter().append("g")
        .attr("class", "node")
        .on("dblclick",dblclick)
        .on("click",click)
        .call(force.drag);

        

    var color = d3.scale.category20();
  
    //add image
    node.append("image")
      .attr("xlink:href", "/static/smallavengers.jpg")
      .attr("x", -20)
      .attr("y", -20)
      .attr("width", 40)
      .attr("height", 40);

    // add the text

    node.append("text")
        .attr("x",20)
        .attr("dy", ".35em")
        .text(function (d) {
          return d.name;
        });

    // "schproing!"


    function tick() {
      path.attr("x1", function (d) {
            return d.source.x;
          })
          .attr("y1", function (d) {
            return d.source.y;
          })
          .attr("x2", function (d) {
            return d.target.x;
          })
          .attr("y2", function (d) {
            return d.target.y;
          }); 

      node.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
      });
    }

    // action to take on mouse click
    function click() {
        d3.select(this).select("text").transition()
            .duration(750)
            .attr("x", 22)
            .style("fill", "#000")
            .style("stroke", "#000")
            .style("stroke-width", ".5px")
            .style("font", "25px 'Century Gothic', CenturyGothic, AppleGothic, sans-serif");
        d3.select(this).select("image").transition()
            .duration(750)
            .attr("r", 50)
            .style("fill", "#000");
    }
    function dblclick() {
    d3.select(this).select("image").transition()
        .duration(750)
        .attr("r", 6)
        .style("fill", "#000");
    d3.select(this).select("text").transition()
        .duration(750)
        .attr("x", 20)
        .style("stroke", "none")
        .style("fill", "#000")
        .style("stroke", "none")
        .style("font", "bold 14px 'Century Gothic', CenturyGothic, AppleGothic, sans-serif");
    }
